{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5>Понравившиеся видео</h5>
        </div>
        <div class="card-body">
            <div class="row row-cols-5 g-4">
                {% for video in videos %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ video.preview }}" class="card-img-top"
                             alt="превью">
                        <div class="card-body">
                            <a href="/video/{{ video.id }}" class="stretched-link"></a>
                            <h5 class="card-title">{{ video.title }}</h5>
                            <p class="card-text">
                                <a href="/channel/{{ video.author_id }}"
                                   class="stretched-link link-body-emphasis text-decoration-none"
                                   style="position: relative; z-index: 2;">{{ video.author.username }}</a>
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
